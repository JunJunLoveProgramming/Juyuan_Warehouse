<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带预设时间的倒计时器 - 由聚源仓AI助手生成</title>
    <link rel="icon" href="./image/app.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }
        
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-input {
            width: 80px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .time-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
        }
        
        #pauseBtn {
            background: #FF9800;
            color: white;
        }
        
        #resetBtn {
            background: #F44336;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .label {
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @media (max-width: 500px) {
            .timer-display {
                font-size: 3.5rem;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>倒计时器</h1>
        
        <div class="input-group">
            <div class="input-container">
                <input type="number" id="hours" class="time-input" placeholder="时" min="0" max="23">
                <div class="label">小时</div>
            </div>
            <div class="input-container">
                <input type="number" id="minutes" class="time-input" placeholder="分" min="0" max="59">
                <div class="label">分钟</div>
            </div>
            <div class="input-container">
                <input type="number" id="seconds" class="time-input" placeholder="秒" min="0" max="59">
                <div class="label">秒钟</div>
            </div>
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" data-minutes="1">1分钟</button>
            <button class="preset-btn" data-minutes="5">5分钟</button>
            <button class="preset-btn" data-minutes="10">10分钟</button>
            <button class="preset-btn" data-minutes="15">15分钟</button>
            <button class="preset-btn" data-minutes="20">20分钟</button>
            <button class="preset-btn" data-minutes="25">25分钟</button>
            <button class="preset-btn" data-minutes="30">30分钟</button>
            <button class="preset-btn" data-hours="1">1小时</button>
        </div>
        
        <div class="timer-display" id="display">00:00:00</div>
        
        <div class="buttons">
            <button id="startBtn">开始</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button id="resetBtn" disabled>重置</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const presetButtons = document.querySelectorAll('.preset-btn');
        
        let countdown;
        let totalSeconds = 0;
        let isRunning = false;
        
        // 格式化时间显示
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 更新显示
        function updateDisplay() {
            display.textContent = formatTime(totalSeconds);
        }
        
        // 设置预设时间
        function setPresetTime(minutes = 0, hours = 0) {
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = 0;
            
            // 启用开始按钮
            startBtn.disabled = false;
            
            // 计算总秒数并更新显示
            totalSeconds = hours * 3600 + minutes * 60;
            updateDisplay();
        }
        
        // 开始倒计时
        function startCountdown() {
            if (isRunning) return;
            
            // 如果倒计时未开始，从输入框获取时间
            if (totalSeconds === 0) {
                const hrs = parseInt(hoursInput.value) || 0;
                const mins = parseInt(minutesInput.value) || 0;
                const secs = parseInt(secondsInput.value) || 0;
                
                totalSeconds = hrs * 3600 + mins * 60 + secs;
                
                if (totalSeconds <= 0) {
                    alert('请输入有效的时间！');
                    return;
                }
            }
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resetBtn.disabled = false;
            
            // 禁用输入框
            hoursInput.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            
            countdown = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(countdown);
                    isRunning = false;
                    display.textContent = "时间到！";
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    
                    // 播放提示音
                    playAlert();
                    return;
                }
                
                totalSeconds--;
                updateDisplay();
            }, 1000);
        }
        
        // 暂停倒计时
        function pauseCountdown() {
            if (!isRunning) return;
            
            clearInterval(countdown);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = "继续";
        }
        
        // 重置倒计时
        function resetCountdown() {
            clearInterval(countdown);
            isRunning = false;
            totalSeconds = 0;
            updateDisplay();
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            startBtn.textContent = "开始";
            
            // 启用输入框
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }
        
        // 播放提示音
        function playAlert() {
            // 创建音频上下文
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 800;
            gainNode.gain.value = 0.5;
            
            oscillator.start();
            
            // 0.5秒后停止
            setTimeout(() => {
                oscillator.stop();
            }, 500);
        }
        
        // 添加事件监听器
        startBtn.addEventListener('click', startCountdown);
        pauseBtn.addEventListener('click', pauseCountdown);
        resetBtn.addEventListener('click', resetCountdown);
        
        // 预设按钮事件
        presetButtons.forEach(button => {
            button.addEventListener('click', function() {
                const minutes = parseInt(this.dataset.minutes) || 0;
                const hours = parseInt(this.dataset.hours) || 0;
                setPresetTime(minutes, hours);
            });
        });
        
        // 输入验证
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', function() {
                let value = parseInt(this.value);
                
                if (this.id === 'hours') {
                    if (value > 23) this.value = 23;
                    if (value < 0) this.value = 0;
                } else {
                    if (value > 59) this.value = 59;
                    if (value < 0) this.value = 0;
                }
                
                // 如果输入了值，启用开始按钮
                if (hoursInput.value || minutesInput.value || secondsInput.value) {
                    startBtn.disabled = false;
                } else {
                    startBtn.disabled = true;
                }
            });
        });
    </script>
</body>
</html>

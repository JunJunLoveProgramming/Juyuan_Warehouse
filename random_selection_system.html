<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽人系统 - 由聚源仓AI助手生成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .upload-section, .settings-section, .result-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            display: inline-block;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .file-name {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }
        
        .settings-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .number-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100px;
            text-align: center;
        }
        
        .number-input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .button {
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }
        
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .button.reset {
            background: #f44336;
        }
        
        .button.reset:hover {
            background: #d32f2f;
        }
        
        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            position: relative;
            padding: 15px 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            transition: all 0.3s;
        }
        
        .result-item.selected {
            animation: glow 1.5s infinite alternate;
            transform: scale(1.05);
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            }
            to {
                box-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00;
            }
        }
        
        .names-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            text-align: left;
        }
        
        .names-list div {
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }
        
        .names-list div:last-child {
            border-bottom: none;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .settings-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机抽人系统</h1>
        <p class="description">上传包含姓名的Excel文件，设置抽取人数，点击开始抽取</p>
        
        <div class="upload-section">
            <h2>1. 上传姓名列表</h2>
            <div class="file-input-wrapper">
                <div class="file-input-button">选择Excel文件</div>
                <input type="file" id="fileInput" accept=".xlsx, .xls">
            </div>
            <div class="file-name" id="fileName">未选择文件</div>
            <div id="uploadMessage"></div>
        </div>
        
        <div class="settings-section">
            <h2>2. 设置抽取参数</h2>
            <div class="settings-row">
                <label for="countInput">抽取人数：</label>
                <input type="number" id="countInput" class="number-input" min="1" value="1">
                <button id="drawButton" class="button">开始抽取</button>
                <button id="resetButton" class="button reset">重置</button>
            </div>
        </div>
        
        <div class="result-section">
            <h2>3. 抽取结果</h2>
            <div id="resultMessage"></div>
            <div class="result-container" id="resultContainer"></div>
            <div id="namesList" class="names-list"></div>
        </div>
    </div>

    <!-- 引入SheetJS库用于解析Excel文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // 全局变量
        let nameList = [];
        let selectedNames = [];
        
        // DOM元素
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadMessage = document.getElementById('uploadMessage');
        const countInput = document.getElementById('countInput');
        const drawButton = document.getElementById('drawButton');
        const resetButton = document.getElementById('resetButton');
        const resultMessage = document.getElementById('resultMessage');
        const resultContainer = document.getElementById('resultContainer');
        const namesList = document.getElementById('namesList');
        
        // 文件选择事件
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                readExcelFile(file);
            } else {
                fileName.textContent = '未选择文件';
            }
        });
        
        // 读取Excel文件
        function readExcelFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // 获取第一个工作表
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // 将工作表转换为JSON
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    // 提取姓名（假设姓名在第一列）
                    nameList = [];
                    jsonData.forEach(row => {
                        if (row.length > 0 && row[0] && typeof row[0] === 'string') {
                            nameList.push(row[0].trim());
                        }
                    });
                    
                    // 过滤空值
                    nameList = nameList.filter(name => name.length > 0);
                    
                    if (nameList.length > 0) {
                        uploadMessage.innerHTML = `<div class="success-message">成功导入 ${nameList.length} 个姓名</div>`;
                        displayNamesList();
                        drawButton.disabled = false;
                    } else {
                        uploadMessage.innerHTML = `<div class="error-message">未找到有效的姓名数据</div>`;
                        drawButton.disabled = true;
                    }
                } catch (error) {
                    console.error('解析Excel文件时出错:', error);
                    uploadMessage.innerHTML = `<div class="error-message">文件解析失败，请确保是有效的Excel文件</div>`;
                    drawButton.disabled = true;
                }
            };
            
            reader.onerror = function() {
                uploadMessage.innerHTML = `<div class="error-message">文件读取失败</div>`;
                drawButton.disabled = true;
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // 显示姓名列表
        function displayNamesList() {
            namesList.innerHTML = '';
            nameList.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.textContent = name;
                namesList.appendChild(nameElement);
            });
        }
        
        // 开始抽取
        drawButton.addEventListener('click', function() {
            if (nameList.length === 0) {
                resultMessage.innerHTML = `<div class="error-message">请先上传包含姓名的Excel文件</div>`;
                return;
            }
            
            const count = parseInt(countInput.value);
            if (isNaN(count) || count < 1) {
                resultMessage.innerHTML = `<div class="error-message">请输入有效的抽取人数</div>`;
                return;
            }
            
            if (count > nameList.length) {
                resultMessage.innerHTML = `<div class="error-message">抽取人数不能超过总人数 (${nameList.length})</div>`;
                return;
            }
            
            // 随机抽取
            selectedNames = [];
            const tempList = [...nameList]; // 创建副本
            
            for (let i = 0; i < count; i++) {
                if (tempList.length === 0) break;
                
                const randomIndex = Math.floor(Math.random() * tempList.length);
                selectedNames.push(tempList[randomIndex]);
                tempList.splice(randomIndex, 1);
            }
            
            // 显示结果
            displayResults();
        });
        
        // 显示抽取结果
        function displayResults() {
            resultContainer.innerHTML = '';
            resultMessage.innerHTML = `<div class="success-message">抽取完成！共抽取 ${selectedNames.length} 人</div>`;
            
            selectedNames.forEach((name, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.textContent = name;
                resultContainer.appendChild(resultItem);
                
                // 添加光晕效果
                setTimeout(() => {
                    resultItem.classList.add('selected');
                }, index * 300);
            });
        }
        
        // 重置
        resetButton.addEventListener('click', function() {
            nameList = [];
            selectedNames = [];
            fileInput.value = '';
            fileName.textContent = '未选择文件';
            uploadMessage.innerHTML = '';
            resultMessage.innerHTML = '';
            resultContainer.innerHTML = '';
            namesList.innerHTML = '';
            countInput.value = '1';
            drawButton.disabled = true;
        });
    </script>
</body>
</html>

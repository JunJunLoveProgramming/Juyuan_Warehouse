    <script>
        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            teamA: {
                score: 0,
                fouls: 0,
                name: "ä¸»é˜Ÿ"
            },
            teamB: {
                score: 0,
                fouls: 0,

            },
            period: 1,
            time: 12 * 60, // 12åˆ†é’Ÿï¼Œä»¥ç§’ä¸ºå•ä½
            timerRunning: false,
            timerInterval: null

        // DOMå…ƒç´ 
        const timeDisplay = document.getElementById('time-display');
        const periodDisplay = document.getElementById('period-display');
        const scoreA = document.getElementById('score-a');
        const scoreB = document.getElementById('score-b');
        const foulsA = document.getElementById('fouls-a');
        const foulsB = document.getElementById('fouls-b');
        const historyList = document.getElementById('history-list');

        // åˆå§‹åŒ–
        function init() {
            updateDisplay();
            
            // äº‹ä»¶ç›‘å¬å™¨
            document.querySelectorAll('.score-btn').forEach(button => {
                button.addEventListener('click', handleScore);
            });
            
            document.querySelectorAll('.foul-btn').forEach(button => {
                button.addEventListener('click', handleFoul);
            });
            
            document.getElementById('start-timer').addEventListener('click', startTimer);
            document.getElementById('pause-timer').addEventListener('click', pauseTimer);
            document.getElementById('reset-timer').addEventListener('click', resetTimer);
            document.getElementById('prev-period').addEventListener('click', prevPeriod);
            document.getElementById('next-period').addEventListener('click', nextPeriod);
            document.getElementById('reset-game').addEventListener('click', resetGame);
        }

        // å¤„ç†å¾—åˆ†
        function handleScore(event) {
            const points = parseInt(event.target.getAttribute('data-points'));
            const team = event.target.getAttribute('data-team');
            
            if (team === 'a') {
                gameState.teamA.score += points;
                addHistory(`${gameState.teamA.name} å¾—åˆ° ${points} åˆ†`);
            } else {
                gameState.teamB.score += points;
                addHistory(`${gameState.teamB.name} å¾—åˆ° ${points} åˆ†`);
            }
            
            updateDisplay();
        }

        // å¤„ç†çŠ¯è§„
        function handleFoul(event) {
            const team = event.target.getAttribute('data-team');
            
            if (team === 'a') {
                gameState.teamA.fouls += 1;
                addHistory(`${gameState.teamA.name} çŠ¯è§„ï¼Œå½“å‰çŠ¯è§„æ•°: ${gameState.teamA.fouls}`);
            } else {
                gameState.teamB.fouls += 1;
                addHistory(`${gameState.teamB.name} çŠ¯è§„ï¼Œå½“å‰çŠ¯è§„æ•°: ${gameState.teamB.fouls}`);
            }
            
            updateDisplay();
        }

        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (!gameState.timerRunning) {
                gameState.timerRunning = true;
                gameState.timerInterval = setInterval(() => {
                    if (gameState.time > 0) {
                        gameState.time--;
                        updateTimeDisplay();
                    } else {
                        pauseTimer();
                        addHistory(`ç¬¬ ${gameState.period} èŠ‚ç»“æŸ`);
                    }
                }, 1000);
            }
        }

        // æš‚åœè®¡æ—¶å™¨
        function pauseTimer() {
            gameState.timerRunning = false;
            clearInterval(gameState.timerInterval);
        }

        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            pauseTimer();
            gameState.time = 12 * 60;
            updateTimeDisplay();
        }

        // ä¸Šä¸€èŠ‚
        function prevPeriod() {
            if (gameState.period > 1) {
                gameState.period--;
                updatePeriodDisplay();
                resetTimer();
                addHistory(`åˆ‡æ¢åˆ°ç¬¬ ${gameState.period} èŠ‚`);
            }
        }

        // ä¸‹ä¸€èŠ‚
        function nextPeriod() {
            if (gameState.period < 4) {
                gameState.period++;
                updatePeriodDisplay();
                resetTimer();
                addHistory(`åˆ‡æ¢åˆ°ç¬¬ ${gameState.period} èŠ‚`);
            }
        }

        // é‡ç½®æ¯”èµ›
        function resetGame() {
            gameState.teamA.score = 0;
            gameState.teamB.score = 0;
            gameState.teamA.fouls = 0;
            gameState.teamB.fouls = 0;
            gameState.period = 1;
            resetTimer();
            historyList.innerHTML = '<div class="history-item">æ¯”èµ›å¼€å§‹ï¼</div>';
            updateDisplay();

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimeDisplay() {
            const minutes = Math.floor(gameState.time / 60);
            const seconds = gameState.time % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°èŠ‚æ•°æ˜¾ç¤º
